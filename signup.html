<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palm Glow — Sign Up</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --matcha: #809671;
            --almond: #E5E0D8;
            --chai: #D2AB80;
            --carob: #725C3A;
            --ink: #2C2C2C;

            --shadow: 0 16px 40px rgba(114, 92, 58, .12);
            --shadow-soft: 0 10px 24px rgba(114, 92, 58, .10);
            --r-lg: 26px;
            --r-md: 16px;
            --r-pill: 999px;
            --container: 980px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Inter, system-ui, Arial, sans-serif;
            color: var(--ink);
            background:
                radial-gradient(900px 550px at 15% 10%, rgba(128, 150, 113, .18), transparent 60%),
                radial-gradient(800px 550px at 85% 0%, rgba(210, 171, 128, .18), transparent 60%),
                linear-gradient(180deg, var(--almond), rgba(229, 224, 216, .75) 55%, var(--almond));
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 0;
        }


        .container {
            width: min(var(--container), calc(100% - 32px));
            margin: 0 auto;
            display: grid;
            place-items: center;
        }

        /* Centered layout */
        .card {
            width: min(560px, 100%);
            background: rgba(255, 255, 255, .70);
            border: 1px solid rgba(114, 92, 58, .12);
            border-radius: var(--r-lg);
            box-shadow: var(--shadow);
            overflow: hidden;
            margin: 18px 0;
        }

        .card-pad {
            padding: 22px;
        }

        .title {
            margin: 0 0 8px;
            font-family: "Cormorant Garamond", serif;
            font-size: 36px;
            color: var(--carob);
            line-height: 1.05;
            text-align: center;
        }

        .sub {
            margin: 0 0 18px;
            font-size: 13.5px;
            opacity: .82;
            line-height: 1.7;
            text-align: center;
        }

        form {
            display: grid;
            gap: 12px;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        label {
            font-size: 12.5px;
            font-weight: 600;
            color: var(--carob);
            margin-bottom: 6px;
            display: block;
        }

        .field {
            width: 100%;
            background: rgba(255, 255, 255, .70);
            border: 1px solid rgba(114, 92, 58, .14);
            border-radius: var(--r-md);
            padding: 12px 12px;
            outline: none;
            font-size: 14px;
        }

        .field:focus {
            border-color: rgba(128, 150, 113, .55);
            box-shadow: 0 0 0 4px rgba(128, 150, 113, .14);
        }

        .file {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
            padding: 12px;
            border: 1px dashed rgba(114, 92, 58, .22);
            border-radius: var(--r-md);
            background: rgba(255, 255, 255, .55);
        }

        .hint {
            font-size: 12px;
            opacity: .75;
            line-height: 1.5;
        }

        /* Centered button */
        .actions {
            display: flex;
            justify-content: center;
            margin-top: 6px;
        }

        .btn {
            border: 1px solid rgba(114, 92, 58, .14);
            background: rgba(255, 255, 255, .60);
            padding: 12px 18px;
            border-radius: var(--r-pill);
            cursor: pointer;
            font-weight: 800;
            font-size: 14px;
            min-width: 260px;
            transition: .2s;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-soft);
        }

        .btn-primary {
            background: var(--matcha);
            border-color: rgba(128, 150, 113, .55);
            color: #fff;
        }

        .small-note {
            margin-top: 10px;
            font-size: 12.5px;
            opacity: .78;
            text-align: center;
            min-height: 16px;
        }

        @media (max-width: 620px) {
            .row {
                grid-template-columns: 1fr;
            }

            .title {
                font-size: 34px;
            }

            .btn {
                min-width: 100%;
            }
        }
    </style>
</head>

<body>
    <main class="container">
        <section class="card">
            <div class="card-pad">
                <h1 class="title">Create your account</h1>
                <p class="sub">
                    All fields are required except the profile image.
                </p>

                <form id="signupForm">
                    <div class="row">
                        <div>
                            <label for="firstName">First name *</label>
                            <input class="field" id="firstName" name="firstName" type="text" required>
                        </div>
                        <div>
                            <label for="lastName">Last name *</label>
                            <input class="field" id="lastName" name="lastName" type="text" required>
                        </div>
                    </div>

                    <div>
                        <label for="profileImage">Profile image (optional)</label>
                        <div class="file">
                            <input id="profileImage" name="profileImage" type="file" accept="image/*">
                            <span class="hint">If you don’t upload a photo, a default avatar will be used.</span>
                        </div>
                    </div>

                    <div>
                        <label for="email">Email address *</label>
                        <input class="field" id="email" name="email" type="email" required>
                    </div>

                    <div>
                        <label for="password">Password *</label>
                        <input class="field" id="password" name="password" type="password" required>
                    </div>

                    <div class="actions">
                        <button class="btn btn-primary" type="submit">Sign up</button>
                    </div>

                    <div class="small-note" id="note" aria-live="polite"></div>
                </form>
            </div>
        </section>
    </main>

    <script>
        // Phase 1: redirect to user page after submit
        const form = document.getElementById("signupForm");
        const note = document.getElementById("note");

        form.addEventListener("submit", (e) => {
            e.preventDefault();
            note.textContent = "Account created successfully. Redirecting to User Page...";
            setTimeout(() => {
                window.location.href = "user.html";
            }, 700);
        });
    </script>
</body>

</html>
