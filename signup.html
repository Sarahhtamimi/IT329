<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Palm Glow — Sign Up</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=Inter:wght@400;500;600&display=swap"
    rel="stylesheet">

  <style>
    :root {
      --matcha: #809671;
      --almond: #E5E0D8;
      --chai: #D2AB80;
      --carob: #725C3A;
      --ink: #2C2C2C;

      --shadow: 0 16px 40px rgba(114, 92, 58, .12);
      --shadow-soft: 0 10px 24px rgba(114, 92, 58, .10);
      --r-lg: 26px;
      --r-md: 16px;
      --r-pill: 999px;
      --container: 980px;
    }

    * {
      box-sizing: border-box;
    }

    .pattern {
      position: fixed;
      inset: 0;
      pointer-events: none;
      opacity: .09;
      background-image:
        linear-gradient(45deg, rgba(179, 183, 146, .35) 25%, transparent 25%),
        linear-gradient(-45deg, rgba(179, 183, 146, .35) 25%, transparent 25%),
        linear-gradient(45deg, transparent 75%, rgba(179, 183, 146, .35) 75%),
        linear-gradient(-45deg, transparent 75%, rgba(179, 183, 146, .35) 75%);
      background-size: 34px 34px;
    }

    body {
      margin: 0;
      font-family: Inter, system-ui, Arial, sans-serif;
      color: var(--ink);
      background:
        radial-gradient(900px 550px at 15% 10%, rgba(128, 150, 113, .18), transparent 60%),
        radial-gradient(800px 550px at 85% 0%, rgba(210, 171, 128, .18), transparent 60%),
        linear-gradient(180deg, var(--almond), rgba(229, 224, 216, .75) 55%, var(--almond));
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 0;
    }


    .container {
      width: min(var(--container), calc(100% - 32px));
      margin: 0 auto;
      display: grid;
      place-items: center;
    }


    .card {
      width: min(560px, 100%);
      background: rgba(255, 255, 255, .70);
      border: 1px solid rgba(114, 92, 58, .12);
      border-radius: var(--r-lg);
      box-shadow: var(--shadow);
      overflow: hidden;
      margin: 18px 0;
    }

    .card-pad {
      padding: 22px;
    }

    .title {
      margin: 0 0 8px;
      font-family: "Cormorant Garamond", serif;
      font-size: 36px;
      color: var(--carob);
      line-height: 1.05;
      text-align: center;
    }

    .sub {
      margin: 0 0 18px;
      font-size: 13.5px;
      opacity: .82;
      line-height: 1.7;
      text-align: center;
    }

    form {
      display: grid;
      gap: 12px;
    }

    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    label {
      font-size: 12.5px;
      font-weight: 600;
      color: var(--carob);
      margin-bottom: 6px;
      display: block;
    }

    .field {
      width: 100%;
      background: rgba(255, 255, 255, .70);
      border: 1px solid rgba(114, 92, 58, .14);
      border-radius: var(--r-md);
      padding: 12px 12px;
      outline: none;
      font-size: 14px;
    }

    .field:focus {
      border-color: rgba(128, 150, 113, .55);
      box-shadow: 0 0 0 4px rgba(128, 150, 113, .14);
    }

    .file {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
      padding: 12px;
      border: 1px dashed rgba(114, 92, 58, .22);
      border-radius: var(--r-md);
      background: rgba(255, 255, 255, .55);
    }

    .hint {
      font-size: 12px;
      opacity: .75;
      line-height: 1.5;
    }


    .actions {
      display: flex;
      justify-content: center;
      margin-top: 6px;
    }

    .btn {
      border: 1px solid rgba(114, 92, 58, .14);
      background: rgba(255, 255, 255, .60);
      padding: 12px 18px;
      border-radius: var(--r-pill);
      cursor: pointer;
      font-weight: 800;
      font-size: 14px;
      min-width: 260px;
      transition: .2s;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: var(--shadow-soft);
    }

    .btn-primary {
      background: var(--matcha);
      border-color: rgba(128, 150, 113, .55);
      color: #fff;
    }

    .small-note {
      margin-top: 10px;
      font-size: 12.5px;
      opacity: .78;
      text-align: center;
      min-height: 16px;
    }

    @media (max-width: 620px) {
      .row {
        grid-template-columns: 1fr;
      }

      .title {
        font-size: 34px;
      }

      .btn {
        min-width: 100%;
      }
    }

    :root {
      --matcha: #809671;
      --almond: #E5E0D8;
      --pistachio: #B3B792;
      --chai: #D2AB80;
      --carob: #725C3A;
      --vanilla: #E5D2B8;
      --white: #FFFFFF;
      --ink: #2C2C2C;

      --r-lg: 20px;
      --r-md: 16px;
      --r-pill: 999px;

      --shadow: 0 16px 40px rgba(114, 92, 58, .12);
      --shadow-soft: 0 10px 24px rgba(114, 92, 58, .10);

      --container: 1100px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Inter, system-ui, Arial, sans-serif;
      color: var(--ink);
      background: linear-gradient(180deg, var(--almond), rgba(229, 224, 216, .85));
    }

    /* Background pattern */
    .pattern {
      position: fixed;
      inset: 0;
      pointer-events: none;
      opacity: .09;
      background-image:
        linear-gradient(45deg, rgba(179, 183, 146, .35) 25%, transparent 25%),
        linear-gradient(-45deg, rgba(179, 183, 146, .35) 25%, transparent 25%),
        linear-gradient(45deg, transparent 75%, rgba(179, 183, 146, .35) 75%),
        linear-gradient(-45deg, transparent 75%, rgba(179, 183, 146, .35) 75%);
      background-size: 34px 34px;
      z-index: -2;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .container {
      width: min(var(--container), calc(100% - 32px));
      margin: 0 auto;
    }

    /* ===== Header ===== */
    header {
      position: sticky;
      top: 0;
      z-index: 10;
      background: rgba(229, 224, 216, .78);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(114, 92, 58, .10);
    }

    .nav-wrap {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      padding: 14px 0;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      min-width: 220px;
    }

    .brand img {
      width: 44px;
      height: 44px;
      object-fit: contain;
      border-radius: 12px;
      background: rgba(255, 255, 255, .35);
      border: 1px solid rgba(114, 92, 58, .12);
    }

    .brand .name {
      font-family: "Cormorant Garamond", serif;
      font-weight: 700;
      font-size: 22px;
      color: var(--carob);
      line-height: 1;
    }

    .brand .tag {
      font-size: 12px;
      opacity: .75;
      margin-top: 3px;
    }

    nav {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .nav-link {
      padding: 10px 14px;
      border-radius: 14px;
      border: 1px solid transparent;
      font-size: 13.5px;
      opacity: .86;
      transition: .2s;
    }

    .nav-link:hover {
      background: rgba(255, 255, 255, .55);
      border-color: rgba(114, 92, 58, .12);
      opacity: 1;
    }

    .cta {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .btn {
      border: 1px solid rgba(114, 92, 58, .14);
      background: rgba(255, 255, 255, .60);
      padding: 10px 14px;
      border-radius: var(--r-pill);
      cursor: pointer;
      font-weight: 600;
      transition: .2s;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: var(--shadow-soft);
    }

    .btn-primary {
      background: var(--matcha);
      border-color: rgba(128, 150, 113, .55);
      color: #fff;
    }

    /* ===== Footer ===== */
    .footer {
      margin-top: 28px;
      padding: 36px 0 18px;
      background: linear-gradient(180deg, rgba(210, 171, 128, .35), rgba(229, 210, 184, .55));
      border-top: 1px solid rgba(114, 92, 58, .12);
    }

    .footer-grid {
      display: grid;
      grid-template-columns: 1.4fr 1fr 1.1fr;
      gap: 18px;
      align-items: start;
    }

    .footer-brand {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 10px;
    }

    .footer-brand img {
      width: 44px;
      height: 44px;
      object-fit: contain;
      border-radius: 14px;
      border: 1px solid rgba(114, 92, 58, .12);
      background: rgba(255, 255, 255, .35);
    }

    .footer-brand b {
      color: var(--carob);
      font-size: 18px;
    }

    .footer-mini {
      font-size: 12px;
      opacity: .75;
      margin-top: 2px;
    }

    .footer-col h4 {
      margin: 6px 0 10px;
      font-family: "Cormorant Garamond", serif;
      font-size: 20px;
      color: var(--carob);
    }

    .footer-text {
      margin: 0;
      font-size: 13.5px;
      line-height: 1.7;
      opacity: .82;
      max-width: 52ch;
    }

    .footer-text.small {
      font-size: 12.8px;
      opacity: .78;
      margin-bottom: 10px;
    }

    .footer-links {
      display: flex;
      flex-direction: column;
      gap: 8px;
      font-size: 13px;
      opacity: .82;
    }

    .subscribe {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .subscribe input {
      flex: 1 1 180px;
      padding: 12px 14px;
      border-radius: var(--r-pill);
      border: 1px solid rgba(114, 92, 58, .14);
      background: rgba(255, 255, 255, .70);
      outline: none;
    }

    .subscribe input:focus {
      border-color: rgba(128, 150, 113, .55);
    }

    .subscribe button {
      padding: 12px 16px;
      border-radius: var(--r-pill);
      border: 1px solid rgba(128, 150, 113, .55);
      background: var(--matcha);
      color: #fff;
      cursor: pointer;
      font-weight: 600;
    }

    .subscribe button:hover {
      opacity: .93;
    }

    .sub-note {
      margin-top: 10px;
      font-size: 12.5px;
      color: var(--carob);
      opacity: .9;
      min-height: 16px;
    }

    .footer-bottom {
      margin-top: 18px;
      padding-top: 14px;
      border-top: 1px solid rgba(114, 92, 58, .10);
      display: flex;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
      font-size: 12.5px;
      opacity: .84;
    }

    @media (max-width: 980px) {
      .footer-grid {
        grid-template-columns: 1fr;
      }

      .footer-text {
        max-width: 100%;
      }

      nav {
        display: none;
      }
    }
  </style>
</head>

<body>
  <!-- Background pattern -->
  <div class="pattern" aria-hidden="true"></div>

  <main class="container">
    <section class="card">
      <div class="card-pad">
        <h1 class="title">Create your account</h1>
        <p class="sub">
          All fields are required except the profile image.
        </p>

        <form id="signupForm">
          <div class="row">
            <div>
              <label for="firstName">First name *</label>
              <input class="field" id="firstName" name="firstName" type="text" required>
            </div>
            <div>
              <label for="lastName">Last name *</label>
              <input class="field" id="lastName" name="lastName" type="text" required>
            </div>
          </div>

          <div>
            <label for="profileImage">Profile image (optional)</label>
            <div class="file">
              <input id="profileImage" name="profileImage" type="file" accept="image/*">
              <span class="hint">If you don’t upload a photo, a default avatar will be used.</span>
            </div>
          </div>

          <div>
            <label for="email">Email address *</label>
            <input class="field" id="email" name="email" type="email" required>
          </div>

          <div>
            <label for="password">Password *</label>
            <input class="field" id="password" name="password" type="password" required>
          </div>

          <div class="actions">
            <button class="btn btn-primary" type="submit">Sign up</button>
          </div>

          <div class="small-note" id="note" aria-live="polite"></div>
        </form>
      </div>
    </section>
  </main>


  <script>
    const form = document.getElementById("signupForm");
    const note = document.getElementById("note");
    const fileInput = document.getElementById("profileImage");

    const DEFAULT_PHOTO = "images/Avatar.png";

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const file = fileInput.files && fileInput.files[0];

      if (!file) { //If didnt choose a photo 
        localStorage.setItem("userPhoto", DEFAULT_PHOTO);
        note.textContent = "Account created successfully. Redirecting...";
        window.location.href = "user2.html";
        return;
      }
      //If there is will store it
      const reader = new FileReader();
      reader.onload = () => {
        localStorage.setItem("userPhoto", reader.result);
        note.textContent = "Account created successfully. Redirecting...";
        setTimeout(() => window.location.href = "user2.html", 700);
      };
      reader.readAsDataURL(file);
    });
  </script>

</body>

</html>
