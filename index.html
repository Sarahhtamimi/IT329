<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palm Glow â€” Homepage</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">

    <style>
        :root {
            /* Palm Glow Theme  */
            --matcha: #809671;
            --almond: #E5E0D8;
            --pistachio: #B3B792;
            --chai: #D2AB80;
            --carob: #725C3A;
            --vanilla: #E5D2B8;
            --white: #FFFFFF;

            --ink: #2C2C2C;
            --border: rgba(114, 92, 58, .16);
            --shadow: 0 18px 46px rgba(114, 92, 58, .14);
            --shadow-soft: 0 10px 24px rgba(114, 92, 58, .10);

            --r-lg: 22px;
            --r-md: 16px;
            --r-pill: 999px;

            --ease: cubic-bezier(.2, .85, .2, 1);
        }

        * {
            box-sizing: border-box
        }

        body {
            margin: 0;
            font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            color: var(--ink);
            background:
                radial-gradient(900px 550px at 15% 10%, rgba(128, 150, 113, .20), transparent 60%),
                radial-gradient(800px 550px at 85% 0%, rgba(210, 171, 128, .22), transparent 60%),
                linear-gradient(180deg, var(--almond), rgba(229, 224, 216, .75) 55%, var(--almond));
            min-height: 100vh;
            display: grid;
            place-items: center;
            overflow: hidden;
        }

        /* subtle background pattern */
        .pattern {
            position: fixed;
            inset: 0;
            pointer-events: none;
            opacity: .09;
            background-image:
                linear-gradient(45deg, rgba(179, 183, 146, .35) 25%, transparent 25%),
                linear-gradient(-45deg, rgba(179, 183, 146, .35) 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, rgba(179, 183, 146, .35) 75%),
                linear-gradient(-45deg, transparent 75%, rgba(179, 183, 146, .35) 75%);
            background-size: 34px 34px;
            background-position: 0 0, 0 17px, 17px -17px, -17px 0px;
            filter: blur(.2px);
        }


        /* main frame like the figure (bordered container) */
        .frame {
            width: min(920px, calc(100% - 28px));
            min-height: 520px;
            border: 3px solid #809671;
            border-radius: 10px;
            /* figure-like */
            background: rgba(255, 255, 255, .35);
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            padding: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* soft inner card to make it premium (still keeps the figure frame) */
        .inner {
            width: min(640px, 100%);
            border-radius: var(--r-lg);
            border: 1px solid rgba(114, 92, 58, .14);
            background: rgba(255, 255, 255, .68);
            box-shadow: var(--shadow-soft);
            padding: 38px 26px 30px;
            position: relative;
            transform: translateY(10px);
            opacity: 0;
            animation: intro .7s var(--ease) forwards;
        }

        @keyframes intro {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* logo box top-left (like the figure) */
        .logo-box {
            position: absolute;
            left: 18px;
            top: 18px;
            width: 120px;
            height: 120px;
            background: transparent;

            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }




        .logo-box svg {
            display: block;
        }

        .app-name {
            text-align: center;
            font-family: "Cormorant Garamond", serif;
            font-size: 40px;
            font-weight: 700;
            margin: 12px 0 18px;
            color: var(--carob);
            letter-spacing: .2px;
        }

        .subtitle {
            text-align: center;
            margin: -8px auto 22px;
            max-width: 50ch;
            font-size: 13.5px;
            opacity: .78;
            line-height: 1.6;
        }

        .actions {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 14px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .btn {
            border: 1px solid rgba(114, 92, 58, .14);
            background: rgba(255, 255, 255, .60);
            color: var(--ink);
            border-radius: var(--r-pill);
            padding: 14px 22px;
            cursor: pointer;
            font-weight: 600;
            min-width: 240px;
            text-align: center;
            transition: transform .22s var(--ease), box-shadow .22s var(--ease), background .22s var(--ease);
            box-shadow: 0 14px 30px rgba(114, 92, 58, .10);
        }

        .btn-primary {
            background: linear-gradient(180deg, rgba(128, 150, 113, 1), rgba(128, 150, 113, .92));
            color: #fff;
            border-color: rgba(128, 150, 113, .55);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 46px rgba(114, 92, 58, .16);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: 0 10px 20px rgba(114, 92, 58, .12);
        }

        .signup {
            text-align: center;
            margin-top: 16px;
            font-size: 14px;
            opacity: .9;
        }

        .signup a {
            color: var(--carob);
            text-decoration: underline;
            text-underline-offset: 3px;
            font-weight: 700;
        }

        .signup a:hover {
            color: rgba(114, 92, 58, .85);
        }

        /*  for feedback */
        .toast-wrap {
            position: fixed;
            right: 16px;
            bottom: 16px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 10px;
            pointer-events: none;
        }

        .toast {
            pointer-events: auto;
            background: rgba(255, 255, 255, .85);
            border: 1px solid rgba(114, 92, 58, .14);
            border-radius: 18px;
            padding: 12px 12px;
            box-shadow: var(--shadow);
            min-width: 250px;
            transform: translateY(10px);
            opacity: 0;
            animation: toastIn .35s var(--ease) forwards;
            display: flex;
            gap: 10px;
            align-items: flex-start;
        }

        .toast i {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--matcha);
            box-shadow: 0 0 0 4px rgba(128, 150, 113, .20);
            margin-top: 6px;
            flex: 0 0 auto;
        }

        .toast b {
            font-size: 13px;
        }

        .toast p {
            margin: 2px 0 0;
            font-size: 12.5px;
            opacity: .75;
            line-height: 1.4;
        }

        @keyframes toastIn {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* responsive */
        @media (max-width: 560px) {
            .frame {
                padding: 22px;
                min-height: 520px;
            }

            .logo-box {
                width: 100px;
                height: 100px;
            }

            .app-name {
                font-size: 34px;
            }

            .btn {
                min-width: 100%;
            }
        }
    </style>
</head>

    <script>

        const glow = document.getElementById("glow");

            glow.style.left = e.clientX + "px";
            glow.style.top = e.clientY + "px";

        const toastWrap = document.getElementById("toastWrap");
        function toast(title, msg) {
            const t = document.createElement("div");
            t.className = "toast";
            t.innerHTML = `<i></i><div><b>${title}</b><p>${msg}</p></div>`;
            toastWrap.appendChild(t);
            setTimeout(() => { t.style.opacity = "0"; t.style.transform = "translateY(10px)"; }, 2400);
            setTimeout(() => t.remove(), 3000);
        }


        document.getElementById("loginBtn").addEventListener("click", () => {
            window.location.href = "login.html";

        document.getElementById("signupLink").addEventListener("click", (e) => {
            e.preventDefault();
            window.location.href = "signup.html";
        });



        window.addEventListener("keydown", (e) => {
            if (e.key === "Enter") {
                toast("Tip", "Use Enter on focused button/link for quick access.");
            }
        });
